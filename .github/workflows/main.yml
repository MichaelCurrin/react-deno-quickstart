name: Deno CI

on:
  push:
    branches: main
    paths-ignore:
      - "docs/**"
      - README.md

  pull_request:
    branches: main
    paths-ignore:
      - "docs/**"
      - README.md

jobs:
  build-deploy:
    name: Test, build and deploy app

    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: Set up Deno âš™ï¸ ğŸ¦•
        uses: denolib/setup-deno@v2
        with:
          deno-version: v1.x

      - name: Check formatting ğŸ¨
        run: make fmt-check

      - name: Lint ğŸ§
        run: make lint

      - name: Build ğŸ—ï¸
        run: make build

      - name: Deploy to GitHub Pages ğŸš€
        if: ${{ github.event_name != 'pull_request' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build
