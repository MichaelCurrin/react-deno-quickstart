name: Deno CI

on:
  push:
    branches: main
    paths-ignore:
      - "docs/**"
      - README.md
  pull_request:
    branches: main
    paths-ignore:
      - "docs/**"
      - README.md

jobs:
  test-build:
    name: Test and build app

    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: Setup Deno ⚙️ 🦕
        uses: denolib/setup-deno@v2
        with:
          deno-version: v1.x

      - name: Check formatting
        run: make fmt-check

      - name: Lint 🧐
        run: make lint

      - name: Build CLI app 🏗️
        run: make build
